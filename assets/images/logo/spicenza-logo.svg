             opacity="0.8" 
             transform="rotate(-20)"/>
    <!-- Front Leaf -->
    <ellipse cx="2" cy="-2" rx="6" ry="10" 
             fill="#66BB6A" 
             transform="rotate(10)"/>
  </g>
  
  <!-- Dot on 'i' (replaced by leaves, but keeping for positioning) -->
  <!-- Leaves are positioned above 'i' instead -->
</svg>


