<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Spicenza Text -->
  <text x="150" y="50" 
        font-family="Georgia, serif" 
        font-size="48" 
        font-weight="normal" 
        fill="#184A45" 
        text-anchor="middle">S<span style="fill: #184A45;">picenza</span></text>
  
  <!-- Two Leaves above 'i' -->
  <g transform="translate(180, 25)">
    <!-- Back Leaf -->
    <ellipse cx="0" cy="0" rx="8" ry="12" 
